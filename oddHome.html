<!DOCTYPE html>
<html lang ='en'>

<head>
        <meta charset="UTF-8">
        <link rel ="stylesheet" href="oddStyle.css" />    <!--Links Html and css files-->
        
</head>
<body>        
    
        <div class="navigate">
           
                <a href="oddHome.html">Home</a> <!--Links the home attribute to oddHome.html-->
                <a href="Contact.html">Contact</a> <!--Links the home attribute to (nonexitent) contact.html file-->
                <a href="Login.html">Login</a> <!--Links the home attribute to (nonexitent) login.html file-->
             
        </div>

    
        
         
         <div id="Header">
            <h2>Instantly generate secure and random password <br> for all of your accounts today!</h2> <!--makes a header for website-->
         </div>
    <main>     
            <div class="Gen"> <!--Makes an overarching class for password generator-->
                <lable class="pw">  
                    <input type="text" id="password" readonly placeholder="Generate a password" /> <!--Defines input type and places placeholder text before input is placed--> 
                    <button class="material-icons" id="copy">content_copy</button> <!--Creates button and gives it purpose-->
                </lable>

                <lable>
                    <span>Password Length:</span>
                    <input type="number" id="length" value="12" /> <!--Defines input type and places placeholder text before input is placed-->
                </lable>

                <lable>
                    <span>Include Uppercase Letters:</span>
                    <input type="checkbox" id="Uppercase" checked /> <!--Defines input type and what it is for-->
                </lable>

                <lable>
                    <span>Include Lowercase Letters:</span>
                    <input type="checkbox" id="Lowercase" checked /> <!--Defines input type and what it is for-->
                </lable>

                <lable>
                    <span>Include Numbers:</span>
                    <input type="checkbox" id="Numbers" checked /> <!--Defines input type and what it is for-->
                </lable>

                <lable>
                    <span>Include Special Characters:</span>
                    <input type="checkbox" id="SC" checked /> <!--Defines input type and what it is for-->
                </lable>

                <button type="submit" id="Generate">Generate Password</button> <!--Creates button and gives it purpose-->
         
            </div>
    
    </main>

    <script src="oddPg.js"></script>  <!--Links Html and Js files-->
</body>
</html>
